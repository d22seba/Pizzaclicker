<!DOCTYPE html>
<html lang="en">
<head>
    <link href="main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Clicker</title>
</head>
<body>

<div id="auth-container">
    <button id="closebuttonauth">x</button>
    <h1>Anmelden oder Neues Konto erstellen</h1>
    <label id="fehlertext">.</label>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Passwort">
  <div>
  <button onclick="login()">Einloggen</button>
  <button onclick="register()">Registrieren</button>
</div>
</div> 

<div id="gamebereich">

<div id="leaderboarddiv">
    <table id="leaderboardtable">

    </table>
</div>

    <div id="settings">
        <img src="Cookies/zahnrad.webp" id="zahnrad">
        <button class="settingsbuttons" id="accountbutton">
            <img src="Cookies/account.webp">
        </button>

        <button onclick="leaderboardshow()" class="settingsbuttons" id="leaderboardbutton">
            <img src="Cookies/pokal.webp">
        </button>

        <input onclick="deleteSave()" type="button" id="resetbutton" value="reset">
    </div>
    
    <div class="zu" id="minigame">
        <button id="minigamebutton">x</button>
        <h1 id="minigamename">Ofen des Glücks</h1>
        <div id="gamediv">
            
            <div id="slots">
            <hr>
            <img id="slot1" src="Cookies/fragezeichen.webp">
            <hr>
            <img id="slot2" src="Cookies/fragezeichen.webp">
            <hr>
            <img id="slot3" src="Cookies/fragezeichen.webp">
            <hr>
            </div>

            <div id="gameinputs">
                <h2 id="ausgabedisplay">???</h2>
                <div>
                <h3>Einsatz | Min: 100</h3>
                <input type="text" id="sloteinsatz" value="100" min="100">
                </div>
                <button id="spinbutton"><img class="buttonimg" src="Cookies/pizzabild2.webp"><p>Spin</p></button>
                <button class="smallbutton" id="autospin"><img class="buttonimg" src="Cookies/pizzabild1.webp"><p>Auto-<br>Spin</p></button>
                <button class="smallbutton" id="maxbet"><img class="buttonimg" src="Cookies/pizzabild1.webp"><p>Max-<br>Bet</p></button>
            </div>
            <div id="slotsinfos">
                <div><img src="Cookies/tomatenSauce.webp" id="tomatensauceslots"><h2>x0</h2></div>
                <div><img src="Cookies/autoclicker.webp"><h2>x100</h2></div>
                <div><img src="Cookies/pizzabäcker.webp"><h2>x250</h2></div>
                <div><img src="Cookies/cheese.webp"><h2>x500</h2></div>
                <div><img src="Cookies/pizzabild1.webp" class="buttonimg"><h2>x1000</h2></div>
            </div>
        </div>
            
        
    </div>

    <div id="evolution">
        
        <div id="evoarea">
            <h1>Evolutions</h1>
            <div id="evobuy">
                <div class="evos" data-id="0"><img data-id="0" src="Cookies/evo0.webp"></div>
                <div class="evos" data-id="1"><img data-id="1" src="Cookies/evo1.webp"></div>
                <div class="evos" data-id="2"><img data-id="2" src="Cookies/evo2.webp"></div>
                <div class="evos" data-id="3"><img data-id="3" src="Cookies/evo3.webp"></div>
                <div class="evos" data-id="4"><img data-id="4" src="Cookies/evo4.webp"></div>
                <div class="evos" data-id="5"><img data-id="5" src="Cookies/evo5.webp"></div>
                <div class="evos" data-id="6"><img data-id="6" src="Cookies/evo6.webp"></div>
                <div class="evos" data-id="7"><img data-id="7" src="Cookies/evo7.webp"></div>

            </div>
        </div>
        <img src="Cookies/klemmbrett.webp">
    
    </div>

    <img id="hintergrund" src="Cookies/holzplatte.webp">

        <div id="gesamt-cookies-anzeige" style="position: absolute; top: 10px; left: 10px; font-size: 20px; font-weight: bold;">
            GesamtPizzen: <span id="gesamt-cookies">0</span>
        </div>

    <div id="cookieundgeld">

        <div id="geld-block">
            <img src="Cookies/pizzaslice.webp">
            
            <span id="geld">0</span>
        </div>
        <div id="sekadd">Pizzen pro s: <span id="eingabe"></span></div>
        <img id="pizza-bild" src="Cookies/pizzabild1.webp">

    </div>
</div>

 <div id="upgrades-window">
        
        <div id="italien1"></div>
        <div id="italien2"></div>
        <div id="italien3"></div>
        <div id="upgrade-div">
            <img src="Cookies/holz.webp" height="100%" width="100%">
        <h1 style="margin-top: 29px; position: absolute; font-family: Lobster, sans-serif; user-select: none; font-size: 50px;">Item Store</h1>
        </div>
        <div id="alleups">
        <div id="up0" class="upgrade">
            <div class="upgrade-name">
                
                <h1 id="up0-name">Autoclicker</h1>

            </div>
            <div id="shake0" onclick="kaufinterval(0, autoclicker, autoclick)" class="upgrade-preis">
                <img class="upgrade-preis-img" height="30px" width="30px" src="Cookies/pizzaslice.webp">
                <span id="up0-preis">10</span>
                
            </div>
                <div class="upanzahl"></div>
                <img data-num="0" id="up0-img" src="Cookies/autoclicker.webp" class="upgrade-img">
            
        </div>   

        

        <div id="up1" class="upgrade">
            <div class="upgrade-name">
                
                <h1 id="up1-name">Gustavo</h1>

            </div>
            <div id="shake1" onclick="kaufinterval(1, gustavo, 1000)" class="upgrade-preis">
                <img class="upgrade-preis-img" height="30px" width="30px" src="Cookies/pizzaslice.webp">
                <span id="up1-preis">120</span>
                
            </div>
                
            <div id="anzahl1" class="upanzahl"></div>
                <img data-num="1" id="up1-img" src="Cookies/pizzabäcker.webp" class="upgrade-img">
            
        </div>   
        
        <div id="up2" class="upgrade">
            <div class="upgrade-name">
                
                <h1 id="up2-name">???</h1>

            </div>
            <div id="shake2" class="upgrade-preis" onclick="kaufup(2, tomatensauce); if(gesperrt) evolutionunlock()">
                <img class="upgrade-preis-img" height="30px" width="30px" src="Cookies/pizzaslice.webp">
                <span id="up2-preis">1,200</span>
                
            </div>
                <div id="anzahl2" class="upanzahl"></div>
                <img data-num="2" id="up2-img" src="Cookies/tomatenSauce.webp" class="upgrade-img">
            
        </div>

        <div id="up3" class="upgrade">
            <div class="upgrade-name">
                
                <h1 id="up3-name">???</h1>

            </div>
            <div id="shake3" class="upgrade-preis" onclick="kaufinterval(3, ofen, 1000); if(gesperrt) evolutionunlock()">
                <img class="upgrade-preis-img" height="30px" width="30px" src="Cookies/pizzaslice.webp">
                <span id="up3-preis">7,200</span>
                
            </div>
                <div id="anzahl3" class="upanzahl"></div>
                <img data-num="3" id="up3-img" src="Cookies/pizzaofen.webp" class="upgrade-img">
            
        </div>

        <div id="up4" class="upgrade">
            <div class="upgrade-name">
                
                <h1 id="up4-name">???</h1>

            </div>
            <div id="shake4" class="upgrade-preis" onclick="kaufup(4, cheese)">
                <img class="upgrade-preis-img" height="30px" width="30px" src="Cookies/pizzaslice.webp">
                <span id="up4-preis">14,600</span>
                
            </div>
                <div id="anzahl4" class="upanzahl"></div>
                <img data-num="4" id="up4-img" src="Cookies/cheese.webp" class="upgrade-img">
            
        </div> 

        <div id="up5" class="upgrade">
            <div class="upgrade-name">
                
                <h1 id="up5-name">???</h1>

            </div>
            <div id="shake5" class="upgrade-preis" onclick="kaufinterval(5, pizzabot, 1000)">
                <img class="upgrade-preis-img" height="30px" width="30px" src="Cookies/pizzaslice.webp">
                <span id="up5-preis">32,800</span>
                
            </div>
                <div id="anzahl5" class="upanzahl"></div>
                <img data-num="5" id="up5-img" src="Cookies/pizzabot.webp" class="upgrade-img">
            
        </div>  

        <div id="up6" class="upgrade">
            <div class="upgrade-name">
                
                <h1 id="up6-name">???</h1>

            </div>
            <div id="shake6" class="upgrade-preis" onclick="kaufup(6, sucuk)">
                <img class="upgrade-preis-img" height="30px" width="30px" src="Cookies/pizzaslice.webp">
                <span id="up6-preis">48,000</span>
                
            </div>
                <div id="anzahl6" class="upanzahl"></div>
                <img data-num="6" id="up6-img" src="Cookies/sucuk.webp" class="upgrade-img">
   
    </div>

        <div id="up7" class="uupgrade">
            <div class="upgrade-name">
                
                <h1 id="up7-name">???</h1>

            </div>
            <div id="shake7" class="upgrade-preis">
                <img class="upgrade-preis-img" height="30px" width="30px" src="Cookies/pizzaslice.webp">
                <span id="up7-preis">???</span>
                
            </div>
                <div id="anzahl7" class="upanzahl"></div>
                <img  id="up7-img" src="Cookies/fragezeichen.webp" class="upgrade-img">
    </div>
    </div>
    </div>

    

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="index.js"></script>


</body>
</html>
